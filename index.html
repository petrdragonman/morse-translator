<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><morse-translator></morse-translator></title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main class="body">
        <section class="body__heading">
            <p class="body__heading__text">morse-translator</p>
        </section>
        <section class="translator">
            <section class="translator__container">
                <div class="translator__container__text">
                    <textarea name="english" id="english"></textarea>
                </div>
                <div class="translator__container__text">
                    <textarea name="morse" id="morse"></textarea>
                </div>
            </section>
            <section class="control__control">
                <button class="btn">Clear</button>
            </section>
        </section>
    </main>
    <footer>
        <section class="copyright">
            <article class="copyright__text">Petr Valouch copyright 2024</article>
        </section>
    </footer>
</body>
</html>
